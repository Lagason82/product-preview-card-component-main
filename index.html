<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="media/media.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
      <main class="wrapper">
        <section class="card">
          <img class="perfume-image" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum Image">
        </section>

        <section class="information">
          <p class="category">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <section class="price">
              <p class="discount-price">$149.99</p>
              <p class="normal-price">$169.99</p>
            </section>
            <section class="add-to-cart" tabindex="0" role="button">
              <img class="cart-icon" src="images/icon-cart.svg" alt="Add to Cart icon">
              <p class="cta">Add to Cart</p>
            </section>
        </section>
        
      </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lagason82</a>.
  </footer>
</body>
</html>
